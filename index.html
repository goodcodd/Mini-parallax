<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style/main.css" />
</head>
<body>
  <header class="header" id="home">
    <div class="container">
       <div class="header-nav">
            <a href="#!" class="logo"><img src="./img/nav/Group 1.png" alt=""></a>
            <ul class="nav-list">
                <li class="nav-item"><a href="#!" class="nav-link">Shop</a></li>
                <li class="nav-item"><a href="#!" class="nav-link">Projets</a></li>
                <li class="nav-item"><a href="#!" class="nav-link">Journal</a></li>
                <li class="nav-item"><a href="#!" class="nav-link">Propos</a></li>
            </ul>
       </div>

       <div class="title">
          <h1 class="header_title">Galta collection by SCMP Design Office</h1>
          <h2 class="header_text">shop</h2>
       </div>
    </div>
  </header>

  <div class="container">
    <h2 class="container_title">Dans les coulisses de la fabrication Kann</h2>
    <section class="slider">
      <div class="content">
          <img class="mySlides" src="/img/img1.png">
          <img class="mySlides" src="/img/img2.jpg">
          <img class="mySlides" src="/img/img3.png">
          <img class="mySlides" src="/img/img4.jpg">
          <img class="mySlides" src="/img/img5.jpg">
      </div>
    </section>
          
          <div class="section">
              <button class="button light-brown" onclick="plusDivs(-1)">❮ Prev</button>
              <button class="button light-brown" onclick="plusDivs(1)">Next ❯</button>
          </div>
            <div class="btn_slider">
            <button class="button" onclick="currentDiv(1)">1</button> 
            <button class="button" onclick="currentDiv(2)">2</button> 
            <button class="button" onclick="currentDiv(3)">3</button> 
            <button class="button" onclick="currentDiv(1)">4</button> 
            <button class="button" onclick="currentDiv(2)">5</button> 
        </div>
    </div>

<footer class="footer">
  <p>© Nastya Lytvyn 2023</p>
  <a href="https://github.com/goodcodd?tab=repositories" target="_blank">Github</a>
</footer>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function currentDiv(n) {
      showDivs(slideIndex = n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-red", "");
      }
      x[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " w3-red";
    }
    </script>
</body>
</html>
